  <link rel="stylesheet" type="text/css" href="../css/viabuy.20171011141015.min.css">

    <body class="login">
    <p id="line-height-helper"></p>
    <div id="main-wrap" class="" style="margin-bottom: -154px;">
      <div class="container-header">
        <div id="header-background"></div>
        <div class="logo-wrap logo-wrap-left">
          <a title="VIABUY" href="http://www.vianet-account.com/">
            <img class="logo" src="../img/logo.png" alt="VIANET">
          </a>
        </div>
      </div>
      <div id="content-wrap">
        <div id="fixed-header-push"></div>
        <div class="content js-shown" style="margin-top: 0px;">
          <div class="container">
            <div class="row">
              <div class="col-xs-12">      
                <h1>Please confirm the opening of your account</h1>
              </div>
            </div>
            <div class="row">
              <form action="" id="form" method="post">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 col-xs-12">
                  <h5 class="text-highlight">Your account details</h5>        
                  <div class="form-group">
                    <label class="control-label">Civility</label>
                    <div class="widget-with-validation-feedback-wrap">
                      <div class="feedback-area">
                        <span class="glyphicon validation-feedback errCivilite" data-toggle="tooltip" data-placement="right" title=""></span>
                      </div>
                      <div class="widget-area">
                        <select id="civilite" class="form-control">
                          <option selected="selected" value="">-</option>
                          <option value="Mr.">Mr.</option>
                          <option value="Mrs.">Mrs.</option>
                        </select>
                      </div>
                    </div>
                  </div><!--CIVILITE-->
                      
                  <div class="form-group form-group-personname-forename  ">
                    <label class="control-label" for="personname-forename">First name</label>            
                    <div class="widget-with-validation-feedback-wrap">
                      <div class="feedback-area" data-feedback-for="personname-forename">
                        <span class="glyphicon validation-feedback errFirstname" data-toggle="tooltip" data-placement="right" title=""></span>
                      </div>
                      <div class="widget-area">
                        <input id="personname-forename" minlength="2" class="firstname form-control" type="text">
                      </div>
                    </div>
                  </div><!--PRENOM-->

                  <div class="form-group form-group-personname-surname  ">
                    <label class="control-label" for="personname-surname">Name</label>            
                    <div class="widget-with-validation-feedback-wrap">
                      <div class="feedback-area" data-feedback-for="personname-surname">
                        <span class="glyphicon validation-feedback errLastname" data-toggle="tooltip" data-placement="right" title=""></span>
                      </div>
                      <div class="widget-area">
                        <input id="personname-surname" name="personname-surname" minlength="2" class="lastname form-control" type="text">
                      </div>
                    </div>
                  </div><!--NOM-->

                  <div class="form-group form-group-address-line1">
                    <label class="control-label" for="address-line1">Number and name of street</label>
                    <div class="widget-with-validation-feedback-wrap">
                      <div class="feedback-area" data-feedback-for="address-line1">
                        <span class="glyphicon validation-feedback errAdress" data-toggle="tooltip" data-placement="right" title=""></span>
                      </div>
                      <div class="widget-area">
                        <input id="address-line1" name="address-line1" maxlength="50" class="form-control" type="text">
                      </div>
                    </div>
                  </div><!--ADRESSE-->

                  <div class="row row-form-inline">
                    <div class="col-xs-4">
                      <div class="form-group form-group-address-postCode">
                        <label class="control-label" for="address-postCode">Postal code</label>
                        <input id="address-postCode" name="address-postCode" class="form-control" type="text">
                      </div>
                    </div>
                    <div class="col-xs-8">
                      <div class="form-group form-group-address-city  ">
                        <label class="control-label" for="address-city">City</label>
                        <div class="widget-with-validation-feedback-wrap">
                          <div class="feedback-area" data-feedback-for="address-city" data-secondary-feedback-for="address-postCode">
                            <span class="glyphicon validation-feedback errLocal" data-toggle="tooltip" data-placement="right" title=""></span>
                          </div>
                          <div class="widget-area">
                            <input id="address-city" name="address-city" class="form-control" type="text">
                          </div>
                        </div>
                      </div>  
                    </div>
                  </div><!--LOCALISATION-->

                  <div class="form-group form-group-address-countryCode">
                    <label class="control-label" for="address-countryCode">Country</label>
                    <div class="widget-with-validation-feedback-wrap">
                      <div class="feedback-area" data-feedback-for="address-countryCode">
                        <span class="glyphicon validation-feedback errPays" data-toggle="tooltip" data-placement="right" title=""></span>
                      </div>
                      <div class="widget-area">
                        <select id="address-countryCode" name="address-countryCode" class="form-control" classname="form-control">
                            <option value="">Select country</option>
                            <option value="AT">Austria</option>
                            <option value="BE">Belgium</option>
                            <option value="BG">Bulgaria</option>
                            <option value="HR">Croatia</option>
                            <option value="CY">Cyprus</option>
                            <option value="CZ">Czech Republic</option>
                            <option value="DK">Denmark</option>
                            <option value="EE">Estonia</option>
                            <option value="FI">Finland</option>
                            <option value="FR">France</option>
                            <option value="DE">Germany</option>
                            <option value="GI">Gibraltar</option>
                            <option value="GR">Greece</option>
                            <option value="HU">Hungary</option>
                            <option value="IS">Iceland</option>
                            <option value="IE">Ireland</option>
                            <option value="IT">Italy</option>
                            <option value="LV">Latvia</option>
                            <option value="LI">Liechtenstein</option>
                            <option value="LT">Lithuania</option>
                            <option value="LU">Luxembourg</option>
                            <option value="MT">Malta</option>
                            <option value="NL">Netherlands</option>
                            <option value="NO">Norway</option>
                            <option value="PL">Poland</option>
                            <option value="PT">Portugal</option>
                            <option value="RO">Romania</option>
                            <option value="SK">Slovakia</option>
                            <option value="SI">Slovenia</option>
                            <option value="ES">Spain</option>
                            <option value="SE">Sweden</option>
                            <option value="CH">Switzerland</option>
                            <option value="GB">United Kingdom</option>
                        </select>
                      </div>
                    </div>
                  </div><!--PAYS-->    

                  <div class="form-group form-group-mobilephonenumber-nationalNumber">
                    <label class="control-label" for="mobilephonenumber-nationalNumber">Phone number</label>
                    <div class="widget-with-validation-feedback-wrap">
                      <div class="feedback-area mobilephonenumber">
                        <span class="glyphicon validation-feedback errNumero" data-toggle="tooltip" data-placement="right" title=""></span>
                      </div>
                      <div class="widget-area">
                        <div class="row row-form-inline">
                          <div class="col-xs-3">
                            <input id="Prefix" size="2" maxlength="4" placeholder="Prefix" class="form-control" type="text">
                          </div>
                          <div class="col-xs-9">
                            <input id="Number" placeholder="Phone number" class="form-control" type="text">
                          </div>
                        </div>
                      </div>
                    </div>        
                  </div><!--NUMERO-->

                  <div class="form-group form-group-emailaddress-email">
                    <label class="control-label" for="emailaddress-email">Email</label>
                    <div class="widget-with-validation-feedback-wrap">
                      <div class="feedback-area" data-feedback-for="emailaddress-email">
                        <span class="glyphicon validation-feedback errMail" data-toggle="tooltip" data-placement="right" title=""></span>
                      </div>
                      <div class="widget-area">
                        <input id="emailaddress-email" name="emailaddress-email" class="form-control" type="text">
                      </div>
                    </div>
                  </div>
                  <div class="widget-with-validation-feedback-wrap">
                    <div class="feedback-area"></div>
                    <div class="widget-area">
                      <div class="row submit-wrap">
                        <div class="col-lg-6 col-md-6 col-sm-5 col-xs-5 col-xxxs-12">
                          <button type="submit" id="registrate" class="btn btn-xcard-main">Send</button>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-7 col-xs-7 col-xxxs-12 encryption">
                          <img class="ssl-seal" src="/static/img/ssl.png" alt="SSL">
                          <p class="ssl-text">Formulaire crypté pour votre sécurité (256-bits SSL)</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div id="push" style="height: 154px;"></div>
    </div>
      
    <div id="footer">
      <div id="footer-container">
        <div id="footer-links">
          <ul id="footer-links-1">                
            <li><a href="contact.html"><span class="glyphicon glyphicon-envelope"></span>vianet@vianet-account.com</a></li>
            <li><a href="service.html" target="_blank"><span class="glyphicon glyphicon-pushpin"></span>privacy policy</a></li>
          </ul>
        </div>
        <div id="footer-copyright-notice">
          <p>
            <img class="footer-affiliates footer-affiliates-inline" src="../img/axa.png" alt="affiliates">
            <img class="footer-affiliates footer-affiliates-inline" src="../img/hsbc.png" alt="affiliates">
            <img class="footer-affiliates footer-affiliates-inline" src="../img/rbc.png" alt="affiliates">
          </p>
        </div>
      </div>
    </div>   
    <style type="text/css">
      .validation-feedback{
        color:red;
      }
    </style>
</body>
</html>
